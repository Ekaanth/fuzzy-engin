<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="common/header :: common-header"/>
<body>
<!-- Login Section -->
    <img class="img-responsive" src="/images/banner.png" alt="banner"/>
    <div class="container">
        <div class="row ">
            <div class="main-center ">
                
                
                <form class="form-addcategory" th:action="@{/addcategory}" method="post">
                    <h2 class="form-signin-heading">Add Category</h2>
                    <div class="form-group">
                        <label for="username" class="sr-only">Add Category</label>
                        <input type="text"  class="form-control" placeholder="Add Category" name="categoryname"
                               id="categoryname"
                               required="required" autofocus="autofocus"/>
                    </div>
                    <button class="btn btn-lg btn-primary btn-block" type="submit">Add</button>
                </form>
                
                <hr />
                
            </div>
        </div>
    </div>

<div th:replace="common/header :: body-bottom-scripts"/>

</body>
</html>
